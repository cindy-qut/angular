<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <mat-toolbar role="heading">
      <span><img class="logo" src="../assets/images/Nh.png"></span>
      <span>Nathalie Quanté</span>
      <span class="remaining-space"></span>
      <button mat-button (click)="sidenav.close()">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-toolbar>
    <nav>
      <mat-nav-list>
          <a routerLink="/accueil" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
            <mat-icon matListIcon>fingerprint</mat-icon>
            <span>Nathalie Quanté</span>
          </a>
        <a routerLink="/galerie" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
          <mat-icon matListIcon>view_quilt</mat-icon>
          <span>Galerie</span>
        </a>
        <a routerLink="/taille" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
          <mat-icon matListIcon>view_quilt</mat-icon>
          <span>Taille</span>
        </a>
      </mat-nav-list>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar role="heading">
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>view_headline</mat-icon>
        {{ title }}-{{ titleService.currentTitle }}
      </button>
      <span class="remaining-space"></span>
      <span *ngIf="!isConnected()">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon class="material-icons-outlined">account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/login" routerLinkActive="active">
            <span>Se Connecter</span>
          </button>
        </mat-menu>
        <!--<span>Non connecté</span>-->
      </span>
      <span *ngIf="isConnected()">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon class="material-icons">account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon class="material-icons">account_circle</mat-icon>
            <span>Mon Profile</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon class="material-icons">close</mat-icon>
            <span>Se Déconnecter</span>
          </button>
        </mat-menu>
        <span>{{ user?.username }} </span>
      </span>
    </mat-toolbar>


    <div class="container-fluid test">
      <router-outlet></router-outlet>

    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
