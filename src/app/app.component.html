<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <mat-toolbar color="accent" role="heading">
      <span>Menu</span>
      <span class="remaining-space"></span>
      <button mat-button (click)="sidenav.close()">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-toolbar>
    <nav>
      <mat-nav-list>
        <a routerLink="/oeuvres" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
          <mat-icon matListIcon>view_list</mat-icon>
          <span>Oeuvres list</span>
        </a>
        <a routerLink="/types" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
          <mat-icon matListIcon>view_list</mat-icon>
          <span>Types list</span>
        </a>
      </mat-nav-list>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="accent" role="heading">
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>view_headline</mat-icon>
      </button>
      <span>{{ title }}</span>
      <span class="remaining-space"></span>

      <span *ngIf="!isConnected()">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon class="material-icons-outlined">account_box</mat-icon>
        <span>non connect√©</span>
      </button>
        
          <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/login" routerLinkActive="active">
            <span>
              <mat-icon class="material-icons-outlined">account_box</mat-icon>Se Connecter
            </span>
          </button>
        </mat-menu>
      </span>

      <span *ngIf="isConnected()">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon class="material-icons">account_box</mat-icon>
        <span>{{ user?.username }}</span>
      </button>
        
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/login" routerLinkActive="active">
            <mat-icon class="material-icons">account_box</mat-icon>
            <span>Mon profil</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon class="material-icons">close</mat-icon>
            <span>Se Deconnecter</span>
          </button>
        </mat-menu>
      </span>
    </mat-toolbar>
    <div class="container-fluid test">
      <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
