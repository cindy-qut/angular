<div class="container col-md-12">
  <div class="table-responsive table-container">
    <h2>Listes des tailles</h2>
    <table class="table table-dark table-hover table-striped">
      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>Dimensions</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let taille of tailles">

          <td>{{taille.id}}</td>
          <td>{{taille.dimensions}}</td>
          <td>
            <button (click)="deleteTaille(taille.id)" class="btn btn-light"><mat-icon>delete_forever</mat-icon></button>
            <button routerLink="/taille/edit/{{ taille.id }}" style="margin-left: 20px;" class="btn btn-light"><mat-icon>edit</mat-icon></button>
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <button (click)="createTaille()" class="btn"><mat-icon>playlist_add</mat-icon>Ajouter une Taille</button>
    </div>
  </div>

</div>
