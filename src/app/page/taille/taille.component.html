<div class="container col-md-12">

  <h2>Listes des tailles</h2>
  <div class="table-responsive table-container">
    <table class="table table-dark table-hover table-striped">
      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>Dimensions</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let taille of tailles">

          <td>{{taille.id}}</td>
          <td>{{taille.dimensions}}</td>
          <td>
            <button (click)="deleteTaille(taille.id)" class="btn btn-info"> Delete</button>
            <button (click)="updateProduct(taille)" style="margin-left: 20px;" class="btn btn-info"> Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <button (click)="addProduct()" class="btn btn-info">Add Product</button>
    </div>
  </div>

</div>
